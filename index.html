<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj BMI Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px; cursor: pointer; }
        #result { font-size: 20px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Manoj BMI Calculator</h2>
    <p>Enter your weight (kg) and height (m) to calculate BMI:</p>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (m)">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="result">Your BMI will appear here.</p>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            if (weight > 0 && height > 0) {
                let bmi = (weight / (height * height)).toFixed(2);
                let category = "";
                if (bmi < 18.5) category = "Underweight";
                else if (bmi < 24.9) category = "Normal weight";
                else if (bmi < 29.9) category = "Overweight";
                else category = "Obese";
                document.getElementById('result').innerText = Your BMI: ${bmi} (${category});
            } else {
                document.getElementById('result').innerText = "Please enter valid values!";
            }
        }
    </script>
</body>
</html>
